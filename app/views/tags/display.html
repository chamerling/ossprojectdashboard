<div class="project-inlist">
	<a id="${_project.name}"></a>
	<h2 class="project-title">${_project.name.capAll()}</h2>
	#{list _project.tags, as : "tag"}
		<span class="label label-success">${tag.name}</span>
    #{/list}
	<blockquote>
		<p>${_project.description}</p>
	</blockquote>
	<p>
		<a class="btn" href="@{Application.project(_project.name)}">View
			details &raquo;</a>
	</p>
</div>
